<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
</head>
<style>
    /* a:link 选择未被访问过的链接 */
    a:link{
        color: #333;
        text-decoration: none;
    }
    a:visited{
        color: green;
    }
    /* 选择鼠标经过的链接 */
    a:hover{
        color: #369;
        text-decoration: underline;
    }
    /* 鼠标选中时为弹起时的链接 */
    a:active{
        color: orange;

    }
    /* 把获得光标的input表单元素选取出来 */
    input:focus{
        background-color: pink;
        color: #369;
    }
</style>
<body>
    <a href="#">开心超人</a>
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
